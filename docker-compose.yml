version: '3.8'
services:
    nginx:
        container_name: nginx
        image: nginx:1.21
        ports:
            - "80:80"
        restart: always
        volumes:
            - ./html:/var/www/html
            - ./logs:/var/log/nginx/
            - ./sites-enabled:/etc/nginx/conf.d/
        depends_on:
            - php-fpm
            - mariadb
    php-fpm:
        container_name: php-fpm
        image: php:7.4-fpm
        expose:
            - "9000"
        restart: always
        volumes:
            - ./html:/var/www/html
    mariadb:
        container_name: mariadb
        image: mariadb:10.6
        ports:
            - "3306:3306"
        restart: always
        volumes:
            - ./mariadb:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
